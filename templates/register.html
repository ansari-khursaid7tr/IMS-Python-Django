{% extends 'dashboard.html' %}

{% block title %} User Registration | {% endblock title %}

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

{% block body %} 
<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-2 mt-0 ml-1">User Registration</h1>
                </div>
                <hr>
                <form class="user" method="POST" action="/register">
                    {% csrf_token %}
                  <div class="form-group col-md-6">
                    <label>Full Name* </label>
                    <input type="text" class="form-control form-control-user" name="fname" id="Fullname">
                  </div>
                  <div class="form-group col-md-6">
                    <label>Username* </label>
                    <input type="text" class="form-control form-control-user" name="username" id="Username">
                  </div>
                  <div class="form-group col-md-6">
                    <label>Email Address* </label>
                    <input type="email" class="form-control form-control-user" name="email" id="Email" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group col-md-6">
                    <label>Password* </label>
                    <input type="password" class="form-control form-control-user" name="pswd1" id="exampleInputPassword">
                  </div>
                  <div class="form-group col-md-6">
                    <label>Confirm Password* </label>
                    <input type="password" class="form-control form-control-user" name="pswd2" id="exampleInputPassword">
                  </div>
                  <hr>
                  <div class="form-group col-lg-5">
                    <button  class="btn btn-outline-primary btn-user btn-block">
                    Register
                  </button>
                  </div>
                 </form>             
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

  {% endblock body %}
